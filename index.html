<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <script src="script.js"></script>
    <script src="templates.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body onload="loadPokemon()">
    
    <div id="navbar">
        <img src="img/Pokedex.png" alt="" style="height:50px" onclick="history.go(0)">
        <div id="search">
            <img id="searchField" src="img/search-3-128.ico" alt="" onclick="openSearchField()" >
            <input onkeyup="searchPokemon()" id="searchInputField"type="text" placeholder="search" class="d-none">
        </div>
        
        <img id="myfavoritePokemons" onclick="renderFavoritePokemon()" src="img/heart-69-128.ico" alt="">
    </div>

    <div class="credit-box">
        <div class="credits">
            Pok√©dex 2022 |Created by Patrick Sterz | API: https://pokeapi.co/
    
        </div>
    </div>
    
    <div id="card-box"></div>
    <div id="bigCardContainer" class="d-none"></div>
    
    
</body>
</html>
